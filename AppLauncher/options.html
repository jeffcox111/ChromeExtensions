<html><head><title>Apps Launcher - Options</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="styles/options.css"></head><body><div role="main"><header><h1 class="header"><img alt="logo" class="header__logo" style="display: inline-block; max-height: 150px;" src="images/icon38.png"> <span class="header__name">Apps Launcher</span></h1></header><div class="options"><h2>Options</h2><div class="option"><h3 class="option__name">Launcher Width</h3><div class="option__range"><label><input type="range" name="launcherWidth" min="300" max="700" step="50"> &nbsp;<output name="launcherWidthOutput" class="option__range__value"></output>px</label></div></div><div class="option"><h3 class="option__name">Apps per row</h3><div class="option__range"><label><input type="range" name="appsPerRow" min="3" max="8" step="1"> &nbsp;<output name="appsPerRowOutput" class="option__range__value"></output></label></div></div><div class="option"><h3 class="option__name">App icon padding</h3><div class="option__range"><label><input type="range" name="appIconPadding" min="0" max="15" step="1"> &nbsp;<output name="appIconPaddingOutput" class="option__range__value"></output>px</label></div></div><div class="option"><h3 class="option__name">App names</h3><div class="option__choice"><label><input type="checkbox" name="showAppNames">&nbsp;Show application names under icons.</label></div></div><div class="option"><h3 class="option__name">Search bar</h3><div class="option__choice"><label><input type="checkbox" name="searchBar">&nbsp;Enable search bar to filter apps.</label></div></div><div class="option"><h3 class="option__name">Launcher icon color</h3><div class="option__choice"><label><input type="color" name="launcherIconColor" value="#000000"> &nbsp;Choose launcher icon color to match your preference.</label></div></div><div class="buttons"><button type="button" class="save">Save</button></div></div><div class="buy-me-a-coffee"></div></div><script type="text/javascript" src="scripts/options.js"></script></body></html>
